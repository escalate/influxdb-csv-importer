[tox]
envlist = py36,flake8
skipsdist = True

[testenv]
deps =
    -r{toxinidir}/dev-requirements.txt
    -r{toxinidir}/requirements.txt
commands =
    py.test --cov-report=term-missing --cov=csvimporter {posargs}
setenv =
    PYTHONPATH = {toxinidir}

[testenv:flake8]
commands =
    flake8 csvimporter.py tests/

[flake8]
ignore = E501
